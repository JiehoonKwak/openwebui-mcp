
services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    volumes:
      - /volume1/docker/open-webui/data:/app/backend/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    networks:
      - qdrant_n8n_network
  mcp-proxy:
    build:
      context: ./mcp-proxy
      dockerfile: Dockerfile # Explicitly names the Dockerfile
    container_name: mcp-proxy
    ports:
      - "8001:8001"
    volumes:
      - /volume1/docker/open-webui/mcp-config.json:/app/config/mcp-config.json
    restart: always
    profiles:
      - tools
    networks:
      - qdrant_n8n_network

networks:
  qdrant_n8n_network:
    driver: bridge
