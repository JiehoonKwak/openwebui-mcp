version: '3.8'

services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:${OPENWEBUI_IMAGE_TAG:-main}
    container_name: open-webui
    ports:
      - "${OPENWEBUI_PORT:-3000}:8080"
    volumes:
      - /volume1/docker/open-webui/data:/app/backend/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    networks:
      - qdrant_n8n_network
  mcp-proxy:
    build:
      context: ./mcp-proxy
      dockerfile: Dockerfile # Explicitly names the Dockerfile
    container_name: mcp-proxy
    ports:
      - "${MCP_PROXY_PORT:-8000}:8000"
    volumes:
      - /volume1/docker/open-webui/mcp-config.json:/app/config/mcp-config.json:ro
    restart: always
    profiles:
      - tools
    networks:
      - qdrant_n8n_network

networks:
  qdrant_n8n_network:
    driver: bridge
